    <script>
    function handleClick(tipo) {
      const params   = new URLSearchParams(window.location.search);
      const source   = params.get('utm_source')   || 'facebook';
      const campaign = params.get('utm_campaign') || (tipo === 'restaurantes' ? 'restaurantes' : 'publico_geral');
      let   medium;

      if (tipo === 'lead') {
        medium = (campaign === 'restaurantes')
          ? 'botao_fale_restaurantes'
          : 'botao_fale_geral';
        fbq('track', 'Lead');
      } else if (tipo === 'compra') {
        medium = (campaign === 'restaurantes')
          ? 'botao_compra_restaurantes'
          : 'botao_compra_geral';
        fbq('track', 'Purchase');
      }

      const destino = 
        `https://app.climbup.com.br/atendimento`
        + `?utm_source=${encodeURIComponent(source)}`
        + `&utm_medium=${encodeURIComponent(medium)}`
        + `&utm_campaign=${encodeURIComponent(campaign)}`;

      window.location.href = destino;
    }
    </script>
